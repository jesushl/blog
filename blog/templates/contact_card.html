<div class="card mb-7" >
  <div class="row no-gutters">
    <div class="col-md-4">
      <img src="..." class="card-img" alt="...">
    </div>
    <div class="col-md-8">
      <div class="card-body">
       <h5 class="card-title"> <i class="fas fa-user"></i> {{ contact.name  }}</h5>
        <p class="card-text">
            <h3>  <i class="fas fa-code"></i> {{ contact.title }}</h3>
            <code>
                <i class="fab fa-connectdevelop"></i>
                {{contact.nickname}}
            </code>
            <hr>
        </p>
        <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
      </div>
    </div>
  </div>
</div>
