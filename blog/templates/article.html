{% extends 'base.html' %} {% block content %}
<div class="jumbotron article_jumbotron">
    <h1 class="display-4">{{ article.title }}</h1>
    <br>
    <img src="{{ article.main_image.image.url  }}" alt="{{ article.main_image.name }}">
    <br>
    <code style="text-align: right">{{article.created}}</code>
    <hr>
    <p class="lead article_abstract">{{article.abstract}}</p>
    <hr class="my-4">
    <p>{{ article.content|safe }}</p>
</div>
{% endblock %}
