{% extends 'base.html' %} {% block content %}
<div class="alert alert-danger">
    {% for field in form%} {{ field.errors }} {% endfor %}
</div>

<form action="{% url 'contact' %}" method="post">
    {% csrf_token %}
    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="id_name">Contact Name</label>
            <input id="id_name" type="text" name="name" class="form-control " required>
        </div>
        <div class="form-group col-md-6">
            <label for="id_email"> Email</label>
            <input id="id_email" type="text" name="email" class="form-control" required>
        </div>
    </div>
    <div class="form-group ">
        <label for="id_message">Message</label>
        <textarea id="id_message" name="message" class="form-control" rows="3" required></textarea>
    </div>
    <button type="submit" class="btn btn-success btn-lg btn-block" value="submit">Submit</button>
</form>

{% endblock %}
