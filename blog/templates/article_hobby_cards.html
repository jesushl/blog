{% for article in hobby_articles %}
    <div class="card mb-3">
        <div class="card-body">
        <h5 class="card-title">{{ article.title  }}</h5>
        <p class="card-text">{{ article.abstract }}</p>
        <p class="card-text"><small class="text-muted">{{ article.created  }}</small></p>
        <a  class="btn btn-primary" href="{% url 'article' article_id=article.id %}" role="button"> Leer </a>
        </div>
    </div>
{% endfor  %}
